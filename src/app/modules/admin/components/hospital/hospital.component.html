<section class="hospitals section">
    <div class="hospital__container container grid">
        <app-table-header title="Tüm Hastaneler"></app-table-header>
        <table class="content-table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Hastane Adı</th>
                    <th scope="col">İl</th>
                    <th scope="col">İlçe</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of hospitalList; index as i">
                    <th scope="row">{{i+1}}</th>
                    <td>{{item.name}}</td>
                    <td>{{item.cityName}}</td>
                    <td>{{item.districtName}}</td>
                    <td class="btns">
                        <button type="button" class="btn add"
                            [routerLink]="['/Admin/Districts', item.id]">İlçeler</button>

                        <button type="button" class="btn update"
                            [routerLink]="['/Admin/Hospitals/Update',item.id]">Güncelle</button>
                        <button type="button" class="btn delete">Sil</button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</section>
