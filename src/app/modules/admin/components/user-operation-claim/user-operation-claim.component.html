<section class="user-operation-claim section">
    <div class="user-operation-claim__container container grid">
        <app-table-header title="Kullanıcı Yetkileri"></app-table-header>
        <table class="content-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Kullanıcı Id</th>
                    <th>Operasyon Id</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of userOperationClaimList;index as i">
                    <td>{{pageIndex * pageSize + i + 1}}</td>
                    <td>{{item.userId}}</td>
                    <td>{{item.operationClaimId}}</td>
                    <td class="btns">
                        <button type="button" class="btn update">Güncelle</button>
                        <button type="button" class="btn delete">Sil</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <button class="btn add" (click)="toggleAddModal()">Ekle</button>
    </div>
</section>

<app-add-and-update-modal *ngIf="isOpenAddModal" (modalClosed)="toggleAddModal()"
    (operation)="add()"></app-add-and-update-modal>
