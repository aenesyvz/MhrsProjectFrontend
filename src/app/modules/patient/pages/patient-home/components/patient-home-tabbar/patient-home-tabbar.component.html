<div class="tabbar__container">
    <div class="tab__headers">
        <div class="tab__header" [ngClass]="{'active__header':tabIndex==0}" (click)="showSelectTab(0)">
            Randevularım
        </div>
        <div class="tab__header" [ngClass]="{'active__header':tabIndex==1}" (click)="showSelectTab(1)">
            Geçmiş Randevularım
        </div>

            <div *ngIf="1" class="data__not__found">
                <img class="notfound__img" src="/assets/images/mhrs__ok.png" alt="">
                <p>Aktif Randevunuz Yok</p>
                <button [disabled]="true">Tümünü Göster</button>
            </div>
        </div>
